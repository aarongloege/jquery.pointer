<html>
<head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: #EFEFEF;;
        }

        .area {
            width: 300px;
            height: 500px;
            margin: 20px 0 20px 20px;
            padding: 20px;
            font-size: 24px;
            overflow: auto;
            background: #CCC;
            float: left;
        }
        button {
            padding: 6px 12px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="touch" class="area"></div>
    <div id="debug" class="area"></div>
    <button id="clear">Clear</button>
<script>
    (function() {
        'use strict';

        var log = function(e) {
            var x = e.pageX;
            var y = e.pageY;
            if (e.changedTouches) {
                x = e.changedTouches[0].pageX;
                y = e.changedTouches[0].pageY;
            }

            if (e.type === 'touchstart') {
                debug.innerHTML = '------<br />' + debug.innerHTML;
            }

            debug.innerHTML = e.type + ' (' + x + ', ' + y + ')<br />' + debug.innerHTML;
        };

        var clearLog = function() {
            debug.innerHTML = '';
        };

        var touch = document.getElementById('touch');
        var debug = document.getElementById('debug');
        var clear = document.getElementById('clear');

        clear.addEventListener('click', clearLog, false);

        touch.addEventListener('touchstart', log, false);
        touch.addEventListener('touchmove', log, false);
        touch.addEventListener('touchend', log, false);
        touch.addEventListener('touchcancel', log, false);

        touch.addEventListener('pointerenter', log, false);
        touch.addEventListener('pointerover', log, false);
        touch.addEventListener('pointerdown', log, false);
        touch.addEventListener('pointermove', log, false);
        touch.addEventListener('pointerup', log, false);
        touch.addEventListener('pointerout', log, false);
        touch.addEventListener('pointerleave', log, false);
        touch.addEventListener('pointercancel', log, false);

        touch.addEventListener('MSPointerEnter', log, false);
        touch.addEventListener('MSPointerOver', log, false);
        touch.addEventListener('MSPointerDown', log, false);
        touch.addEventListener('MSPointerMove', log, false);
        touch.addEventListener('MSPointerUp', log, false);
        touch.addEventListener('MSPointerOut', log, false);
        touch.addEventListener('MSPointerLeave', log, false);
        touch.addEventListener('MSPointerCancel', log, false);

        touch.addEventListener('mouseover', log, false);
        touch.addEventListener('mousedown', log, false);
        touch.addEventListener('mousemove', log, false);
        touch.addEventListener('mouseup', log, false);
        touch.addEventListener('mouseout', log, false);

        touch.addEventListener('click', log, false);

    }());
</script>
</body>
</html>
