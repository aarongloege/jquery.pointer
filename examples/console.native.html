<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pointer Console Example</title>

    <!-- jQuery -->
    <meta name="viewport" content="width=device-width" />
    <script src="//code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="assets/vendor/jquery.pointer-hook/jquery.pointerHooks.js"></script>
    <script src="../build/pointer.js"></script>
    <script src="assets/scripts/global.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css"/>
</head>
<body>
<div class="area area_playground area_50" touch-action="none">
    <div class="spot js-spot">
        <div class="spot-inner js-spot"></div>
    </div>
    <div class="spot js-spot">
        <div class="spot-inner js-spot"></div>
    </div>
    <div class="spot spot_alt js-spot" touch-action="all">
        <div class="spot-inner js-spot">

            <div class="spot-innereset spot-inner spot-back js-spot"></div>
        </div>
        <div class="spot-back spot-inner js-spot"></div>
    </div>
    <div class="spot js-spot">
        <div class="spot-inner js-spot"></div>
    </div>
</div>
<div class="area area_console">
    <div class="console-wrap">
        <table class="console">
            <tr>
                <td>
                    <div id="console" class="console-log"></div>
                </td>
            </tr>
            <tr>
                <td class="console-area">
                    <div class="console-col">
                        <div id="tracker" class="console-points"></div>
                    </div>
                    <div class="console-col">
                        <div class="console-options">
                            <input type="checkbox" id="show-sim" checked /> <label for="show-sim">Show Simulated Events</label><br />
                            <input type="checkbox" id="show-point" checked /> <label for="show-point">Show Pointer Events</label><br />
                            <input type="checkbox" id="show-non-sim" checked /> <label for="show-non-sim">Show Non-Simulated Events</label><br />
                            <button class="btn" id="clear">Clear Console</button>
                        </div>
                    </div>
                </td>
            </tr>
        </div>
    </div>
</div>
</body>
</html>
